spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/fiscalanalyzer
    username: fiscalanalyzer
    password: fiscalanalyzer
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: fiscalanalyzer
    password: fiscalanalyzer

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  importacao:
    max-zip-size: 200MB
  queue:
    exchange: import.exchange
    dlx: import.dlx
    extract-zip: import.extract
    extract-dlq: import.extract.dlq
    parse-xml: import.parse
    parse-dlq: import.parse.dlq
    retry:
      max-attempts: 5
      initial-interval: 1000
      multiplier: 2.0
      max-interval: 30000

storage:
  s3:
    endpoint: http://minio:9000
    access-key: fiscalanalyzer
    secret-key: fiscalanalyzer
    bucket: fiscal-raw
    region: us-east-1
    path-style-access: true
